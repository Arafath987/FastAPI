{% include 'layout.html'%}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">first name</label>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">last name</label>
                        <input type="text" class="form-control" name="lastname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">role</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">phone number</label>
                        <input type="number" class="form-control" name="phone_number" autocomplete="phone_number" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="">password</label>
                    <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">verify password</label>
                    <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary">sign in</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page" > already have an account?</a>
        </div>
    </div>
</div>
